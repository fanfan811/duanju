    <div id="videoModal" class="video-modal">
        <button class="close-video" onclick="closeVideoModal()">&times;</button>
        <div class="video-container">
            <div class="video-wrapper">
                <iframe id="videoFrame" allowfullscreen></iframe>
            </div>
            <div class="video-footer">
                <button class="refresh-btn" onclick="refreshVideo()">
                    <i>â†»</i>æ¢ä¸ªè§†é¢‘
                </button>
            </div>
        </div>

    <script>
        let currentVideoApi = ''; // ä¿å­˜å½“å‰è§†é¢‘APIåœ°å€

        function toPlaye(url) {
            const videoModal = document.getElementById('videoModal');
            const videoFrame = document.getElementById('videoFrame');
            
            currentVideoApi = url; // ä¿å­˜APIåœ°å€
            videoFrame.src = url + '&t=' + new Date().getTime();
            
            videoModal.style.display = 'block';
            document.body.style.overflow = 'hidden';

            document.addEventListener('keydown', handleVideoEsc);
            
            videoModal.onclick = function(event) {
                if (event.target === videoModal) {
                    closeVideoModal();
                }
            };
        }

        function closeVideoModal() {
            const videoModal = document.getElementById('videoModal');
            const videoFrame = document.getElementById('videoFrame');
            
            videoFrame.src = '';
            videoModal.style.display = 'none';
            document.body.style.overflow = '';
            document.removeEventListener('keydown', handleVideoEsc);
        }

        function handleVideoEsc(event) {
            if (event.key === 'Escape') {
                closeVideoModal();
            }
        }

        function refreshVideo() {
            const videoFrame = document.getElementById('videoFrame');
            const refreshBtn = document.querySelector('.refresh-btn');
            const refreshIcon = refreshBtn.querySelector('i');
            
            refreshIcon.style.transform = 'rotate(360deg)';
            videoFrame.src = currentVideoApi + '&t=' + new Date().getTime();
            
            setTimeout(() => {
                refreshIcon.style.transform = 'rotate(0deg)';
            }, 500);
        }

        // æ–°å¢å‡½æ•°ï¼šè·å–è§†é¢‘éšæœºå¸§ä½œä¸ºå°é¢
        async function getVideoThumbnail(videoUrl, imgElement) {
            try {
                const video = document.createElement('video');
                video.crossOrigin = 'anonymous';
                video.src = videoUrl;
                
                video.addEventListener('loadeddata', () => {
                    // éšæœºé€‰æ‹©ä¸€ä¸ªæ—¶é—´ç‚¹
                    const randomTime = Math.random() * video.duration;
                    video.currentTime = randomTime;
                });

                video.addEventListener('seeked', () => {
                    // åˆ›å»ºcanvaså¹¶ç»˜åˆ¶è§†é¢‘å¸§
                    const canvas = document.createElement('canvas');
                    canvas.width = video.videoWidth;
                    canvas.height = video.videoHeight;
                    const ctx = canvas.getContext('2d');
                    ctx.drawImage(video, 0, 0, canvas.width, canvas.height);
                    
                    // å°†canvaså†…å®¹è½¬æ¢ä¸ºå›¾ç‰‡URL
                    imgElement.src = canvas.toDataURL();
                });
            } catch (error) {
                console.error('è·å–è§†é¢‘å°é¢å¤±è´¥:', error);
                // ä½¿ç”¨é»˜è®¤å›¾ç‰‡ä½œä¸ºfallback
                imgElement.src = 'https://p.sda1.dev/22/84d0f23573cf63a8e7fa4fa5139eb0a3/_3_å¥¶æ²¹yoki_æ¥è‡ªå°çº¢ä¹¦ç½‘é¡µç‰ˆ_1_.jpg';
            }
        }

        // ä¿®æ”¹å¥³å¤§å­¦ç”Ÿå¡ç‰‡åˆå§‹åŒ–
        window.onload = function() {
            const girlStudentImg = document.querySelector('.image-item:nth-child(2) img');
            getVideoThumbnail('http://api.yujn.cn/api/zzxjj.php?type=video', girlStudentImg);
        }

        // è½®æ’­å›¾åŠŸèƒ½
        const slides = document.querySelectorAll('.slide');
        let currentSlide = 0;

        function showSlide(index) {
            slides.forEach((slide, i) => {
                slide.classList.toggle('active', i === index);
            });
        }

        function nextSlide() {
            currentSlide = (currentSlide + 1) % slides.length;
            showSlide(currentSlide);
        }

        // åˆå§‹åŒ–æ˜¾ç¤ºç¬¬ä¸€å¼ å›¾ç‰‡
        showSlide(0);
        // è®¾ç½®è½®æ’­é—´éš”
        setInterval(nextSlide, 5000);

        function getRandomImage() {
            // å°†æ¥å£åœ°å€æ”¹ä¸ºå¿«æ‰‹éšæœºæ¥å£
            fetch('http://api.yujn.cn/api/ksxjj.php')
                .then(response => response.blob())
                .then(blob => {
                    const imageUrl = URL.createObjectURL(blob);
                    document.getElementById('randomImage').src = imageUrl;
                })
                .catch(error => console.error('Error:', error));
        }
    </script>
